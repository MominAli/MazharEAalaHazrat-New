<div class="container-fluid navbarTop nav-background" id="mainNavbar">
    <div class="container">
        <nav class="navbar navbar-light navbar-expand-lg py-3 border-bottom-0">
            <a href="index.html">

                <!-- ابوالفتح -->
                <img src="assets/img/logo/logo.png" style="width:120px;" class="img-fluid border-0" alt="">
            </a>

            <!-- Theme Toggle Button -->
            <button class="btn btn-outline-secondary ms-2 d-flex border align-items-center position-absolute"
                (click)="toggleTheme()" aria-label="Toggle theme">
                <i class="bi" [ngClass]="currentTheme === 'dark' ? 'bi-moon-fill' : 'bi-sun-fill'"></i>
            </button>

            <button class="navbar-toggler" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed"
                data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa fa-bars text-primary"></span>
            </button>


            <div class="collapse navbar-collapse" [class.show]="!isNavbarCollapsed" id="navbarCollapse">
                <div class="navbar-nav ms-lg-auto mx-xl-auto">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        @if (accountService.currentUser()) {
                        <li class="nav-item">
                            <a routerLink="/members" routerLinkActive="active" class="nav-link">Memeber</a>
                        </li>
                        <li *appHasRole="['Admin', 'Moderator']" class="nav-item">
                            <a routerLink="/admin" routerLinkActive="active" class="nav-link">Admin</a>
                        </li>
                        }
                    </ul>

                    <a routerLink="/home" routerLinkActive="active" class="nav-item nav-link active" (click)="closeNavbar()">Home</a>
                    <a routerLink="/book" routerLinkActive="active" class="nav-link" (click)="closeNavbar()">Books</a>
                    <a routerLink="/media" routerLinkActive="active" class="nav-link" (click)="closeNavbar()">Media </a>
                    <a routerLink="/quran" routerLinkActive="active" class="nav-link" (click)="closeNavbar()">Quran</a>
                    <a routerLink="/activity" routerLinkActive="active" class="nav-link"
                        (click)="closeNavbar()">Activity</a>
                    <a routerLink="/biograhpy" routerLinkActive="active" class="nav-link"
                        (click)="closeNavbar()">Biograhpy</a>

                    <a routerLink="/contact" routerLinkActive="active" class="nav-link" (click)="closeNavbar()">Contact
                        Us</a>
                    <a routerLink="/aboutus" routerLinkActive="active" class="nav-link" (click)="closeNavbar()">About
                        Us</a>
                </div>

                @if (accountService.currentUser()) {
                <div dropdown class="dropdown">
                    <img class="me-2" src="{{accountService.currentUser()?.photoUrl || './assets/user.png'}}"
                        alt="user main image" style="border-radius: 100%;">
                    <a dropdownToggle class="dropdown-toggle  text-decoration-none">
                        Welcome {{accountService.currentUser()?.knownAs}}
                    </a>
                    <div *dropdownMenu class="dropdown-menu">
                        <a routerLink="/member/edit" class="dropdown-item">Edit profile</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" (click)="logout()">Logout</a>
                    </div>
                </div>
                }
                @if (!accountService.currentUser()) {

                        type="password">
                    <button class="btn btn-success" type="submit">Login</button>
                </form> -->
                }



            </div>
